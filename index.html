<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Elaborator</title>


    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href=".\node_modules\@chrisoakman\chessboardjs\dist\chessboard-1.0.0.min.css">


</head>

<body>
    <h1>Chess Elaborator</h1>
    <div class="main-container">
        <div id="myBoard" style="width: 450px"></div>
        <div id="info-flex-container">
            <div id="explanation-container">
                <p id="explanation-paragraph"> <b>Welcome to Chess Explainer.</b> <br>
                    Click the analyze button below to see a detailed explanation of your last
                    move. <br>
                    Note: Book moves are not explained, as the theory
                    already exists.
                </p>
                <ul id="pros-analysis">
                    <li>Remove this</li>
                </ul>
                <ul id="cons-analysis">
                    <li>Remove this</li>
                </ul>
                <button id="analysis-button">
                    Analyze your last move.
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src=".\node_modules\@chrisoakman\chessboardjs\dist\chessboard-1.0.0.min.js"></script>
    <script src=".\node_modules\chess.js\chess.js"></script>
    <script src=".\stockfish.js"></script>
    <script src="main.js"></script>
</body>

</html>
